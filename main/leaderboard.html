<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Learning App</title>
    <link rel="stylesheet" href="/main/main.css" />
    <link rel="stylesheet" href="/main/leaderboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <header></header>

  <body>
    <div class="stars"></div>

    <div class="left-area">
      <p class="left-menu-header">
        <span class="left-header-img"
          ><img class="icon" src="/main/icons/LOGO.png" alt="" /></span
        ><span class="left-header-text">EcoEnlighten</span>
      </p>
      <div class="left-menu-box">
        <div onclick="setMenuSelection(1)" class="left-menu-item home">
          <img src="/main/icons/house.png" alt="Home" /><span>LEARN</span>
        </div>
        <div onclick="setMenuSelection(2)" class="left-menu-item leaderboard">
          <img src="/main/icons/medal.png" alt="Leaderboard" /><span
            >LEADERBOARD</span
          >
        </div>
        <div onclick="setMenuSelection(3)" class="left-menu-item mission">
          <img src="/main/icons/treasure-chest.png" alt="Quests" /><span
            >MISSIONS</span
          >
        </div>
        <div onclick="setMenuSelection(4)" class="left-menu-item market">
          <img src="/main/icons/market.png" alt="market" /><span>MARKETS</span>
        </div>
        <div onclick="setMenuSelection(5)" class="left-menu-item profile">
          <img src="/main/icons/woman.png" alt="Home" /><span>PROFILE</span>
        </div>
        <div onclick="setMenuSelection(6)" class="left-menu-item other">
          <img src="/icons/other.svg" alt="Home" /><span>MORE</span>
        </div>
      </div>
    </div>

    <div class="center-area-global">
      <img
        class="leaderboardicon"
        src="/main/icons/leaderboardicon.png"
        alt=""
      />
      <p class="leaderboard-heading-text">Unlock Leaderboards!</p>
      <p class="leaderboard-text">
        Complete 10 more lessons to start competing
      </p>
      <button class="leaderboard-start-lesson-button">START A LESSON</button>
      <div class="leaderboard-profiles">
        <img
          class="preprofile"
          src="/main/icons/leaderboards/preprofile.svg"
          alt=""
        />
        <img
          class="profile"
          src="/main/icons/leaderboards/profiles.svg"
          alt=""
        />
        <img class="line" src="/main/icons/leaderboards/line.svg" alt="" />
      </div>
    </div>

    <div class="right-menu">
      <div class="right-menu-item-1">
        <div class="right-menu-item-1-1">
          <p>What is Leaderboards?</p>
        </div>
        <div class="right-menu-item-1-2">
          <p>Do quizes, complete daily missions, compete.</p>
        </div>
        <div class="right-menu-item-1-2">
          <p>
            Earn XP through lessons, then compete with players in a weekly
            leaderboard
          </p>
        </div>
      </div>
    </div>

    <footer></footer>
  </body>
  <script src="/main/main.js"></script>
</html>
